<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-color: #2c2c2c;
            color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px;
            padding: 20px;
            border: 1px solid #444;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            background-color: #3c3c3c;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .description {
            margin: 20px 0;
        }
        .links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .links a {
            color: #1e90ff;
            text-decoration: none;
            font-size: 16px;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a Mi Página Web</h1>
        <img src="Icon_512_GarkoDEV_Black.png" alt="Descripción de la imagen">
        <p class="description">Esta es una breve descripción de la imagen que se muestra arriba. Aquí puedes añadir más detalles sobre la imagen o cualquier otro contenido relevante.</p>
        <div class="links">
            <a href="https://www.pagina1.com" target="_blank">Home</a>
            <a href="https://www.pagina2.com" target="_blank">Apps & Games</a>
            <a href="https://www.pagina3.com" target="_blank">Terms & Conditions</a>
        </div>
    </div>
</body>
</html>
